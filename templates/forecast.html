{% extends "base.html" %}
{% block title %}Nashville Forecast{% endblock %}
{% block content %}
  <div class="forecast-container">
    <h1>Nashville 7-Day Forecast</h1>
    <table>
      <thead>
        <tr><th>Date</th><th>High</th><th>Low</th></tr>
      </thead>
      <tbody>
        {% for date, high, low in forecast %}
        <tr><td>{{ date }}</td><td>{{ high }}&deg;F</td><td>{{ low }}&deg;F</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
{% block scripts %}
<script>
  function applyDarkMode(on) {
    if (on) {
      document.body.classList.add('dark-mode');
    } else {
      document.body.classList.remove('dark-mode');
    }
  }

  const dark = localStorage.getItem('darkMode') === 'true';
  applyDarkMode(dark);

  if (localStorage.getItem('detailedForecast') === 'true') {
    window.location.replace('/forecast/nashville/detailed');
  }

  const toggle = document.getElementById('toggle-dark');
  if (toggle) {
    toggle.addEventListener('click', () => {
      const enabled = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', enabled);
    });
  }
</script>
{% endblock %}
