name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate release timestamp
        id: release
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Copy source code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "."
          target: "/home/ubuntu/releases/${{ steps.release.outputs.timestamp }}"

      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            timestamp="${{ steps.release.outputs.timestamp }}"
            cd ~/releases/$timestamp

            echo "âœ… Installing Docker if missing..."
            if ! command -v docker > /dev/null; then
              sudo apt update
              sudo apt install -y docker.io
              sudo usermod -aG docker $USER
            fi

            echo "âœ… Installing Docker Compose v2 if needed..."
            mkdir -p ~/.docker/cli-plugins
            if ! docker compose version > /dev/null 2>&1; then
              curl -SL https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-linux-x86_64 \
                -o ~/.docker/cli-plugins/docker-compose
              chmod +x ~/.docker/cli-plugins/docker-compose
            fi

            echo "âœ… Pointing 'current' symlink to $timestamp"
            ln -sfn ~/releases/$timestamp ~/current

            echo "âœ… Bringing down any running containers"
            cd ~/current
            docker compose down || true

            echo "âœ… Building and starting containers"
            docker compose build --no-cache
            docker compose up -d

            echo "ðŸ§¹ Cleaning up old releases (keeping 2)..."
            cd ~/releases
            ls -dt */ | tail -n +3 | xargs -r rm -rf
