name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Verify deploy secrets
        run: |
          missing=0
          [ -z "$DEPLOY_KEY" ] && echo "DEPLOY_KEY is missing" && missing=1
          [ -z "$DEPLOY_HOST" ] && echo "DEPLOY_HOST is missing" && missing=1
          [ -z "$DEPLOY_USER" ] && echo "DEPLOY_USER is missing" && missing=1
          if [ "$missing" -eq 1 ]; then
            echo "One or more required secrets are not available." >&2
            exit 1
          else
            echo "All deploy secrets are available."
          fi
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t codex-playground .
          docker save codex-playground | gzip > codex-playground.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "codex-playground.tar.gz"
          target: "/tmp/codex-playground.tar.gz"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            sudo apt update && sudo apt install -y git docker.io docker-compose curl
            sudo usermod -aG docker $USER
            newgrp docker
            docker load -i /tmp/codex-playground.tar.gz
            docker stop codex-playground || true
            docker rm codex-playground || true
            docker run -d --name codex-playground -p 80:80 codex-playground
